<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Ensure that the action points to the correct JSP file -->
        <form action="logaction.jsp" method="post">
            <label for="username">Username:</label>
            <input type="text" id="u" name="un" required>

            <label for="password">Password:</label>
            <input type="password" id="p" name="pw" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script>
        // You can add validation or other scripts here
    </script>
</body>
</html>
